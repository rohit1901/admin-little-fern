name: NEXT Lint
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - run: echo ${{ secrets.NEXT_PUBLIC_CLOUDFRONT_DOMAIN }}
      - run: echo ${{ secrets.NEXT_PUBLIC_CLOUDFRONT_DOMAIN }} > .env
      - name: Lint
        run: npm run lint --if-present
      - name: Test
        run: npm test --if-present
